<div class="admin-page-container">
    <header class="page-header">
        <button routerLink="/admin/dashboard" class="back-btn">‚Üê Back to Dashboard</button>
        <h1>Add New Cuisine</h1>
    </header>
    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cuisineName">Cuisine Name</label>
                <input type="text" id="cuisineName" [(ngModel)]="cuisine.cuisineName" name="cuisineName" required
                    placeholder="e.g. French Fine Dining">
            </div>
            <div class="form-group">
                <label for="pricePerPerson">Price Per Person ($)</label>
                <input type="number" id="pricePerPerson" [(ngModel)]="cuisine.pricePerPerson" name="pricePerPerson"
                    required placeholder="e.g. 85">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="cuisine.description" name="description" rows="4" required
                    placeholder="Describe the culinary experience..."></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" [(ngModel)]="cuisine.image" name="image" required
                    placeholder="https://example.com/cuisine-image.jpg">
                <p class="help-text">Paste a direct link to the image.</p>
            </div>
            <button type="submit" class="submit-btn">Add Cuisine</button>
        </form>
    </div>
</div>
