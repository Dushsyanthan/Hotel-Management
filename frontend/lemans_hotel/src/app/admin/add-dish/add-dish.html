<div class="admin-page-container">
    <header class="page-header">
        <button routerLink="/admin/dashboard" class="back-btn">‚Üê Back to Dashboard</button>
        <h1>Add New Dish</h1>
    </header>
    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="cuisine">Cuisine Type</label>
                <select id="cuisine" [(ngModel)]="dish.cuisine" name="cuisine" required>
                    <option value="French">French</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Dish Name</label>
                <input type="text" id="name" [(ngModel)]="dish.name" name="name" required
                    placeholder="e.g. Lobster Thermidor">
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" [(ngModel)]="dish.price" name="price" required placeholder="e.g. 45">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="dish.description" name="description" rows="4" required
                    placeholder="Dish description..."></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" [(ngModel)]="dish.image" name="image"
                    placeholder="https://example.com/dish.jpg">
            </div>
            <button type="submit" class="submit-btn">Add Dish</button>
        </form>
    </div>
</div>
