<div class="admin-page-container">
    <header class="page-header">
        <button routerLink="/admin/dashboard" class="back-btn">‚Üê Back to Dashboard</button>
        <h1>Add New Room</h1>
    </header>
    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" id="name" [(ngModel)]="room.name" name="name" required
                    placeholder="e.g. Royal Suite">
            </div>
            <div class="form-group">
                <label for="type">Room Type</label>
                <select id="type" [(ngModel)]="room.type" name="type" required>
                    <option value="suite">Suite</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price per Night ($)</label>
                <input type="number" id="price" [(ngModel)]="room.price" name="price" required placeholder="e.g. 500">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="room.description" name="description" rows="4" required
                    placeholder="Room description..."></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" [(ngModel)]="room.image" name="image"
                    placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="submit-btn">Add Room</button>
        </form>
    </div>
</div>
