<div class="admin-page-container">
    <header class="page-header">
        <button routerLink="/admin/dashboard" class="back-btn">‚Üê Back to Dashboard</button>
        <h1>Add Special Offer</h1>
    </header>
    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Offer Title</label>
                <input type="text" id="title" [(ngModel)]="offer.title" name="title" required
                    placeholder="e.g. Summer Escape">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" [(ngModel)]="offer.description" name="description" rows="4" required
                    placeholder="Offer details..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Create Offer</button>
        </form>
    </div>
</div>
