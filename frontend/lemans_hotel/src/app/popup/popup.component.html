<div class="popup-overlay" *ngIf="state.isOpen">
    <div class="popup-content" [class]="state.type">
        <div class="popup-header">
            <div class="icon">
                <span *ngIf="state.type === 'success'">✅</span>
                <span *ngIf="state.type === 'error'">❌</span>
                <span *ngIf="state.type === 'confirm'">❓</span>
                <span *ngIf="state.type === 'info'">ℹ️</span>
            </div>
            <h3>{{ state.title }}</h3>
        </div>

        <div class="popup-body">
            <p>{{ state.message }}</p>
        </div>

        <div class="popup-actions">
            <ng-container *ngIf="state.type === 'confirm'; else alertActions">
                <button class="btn-cancel" (click)="cancel()">Cancel</button>
                <button class="btn-confirm" (click)="confirm()">Confirm</button>
            </ng-container>
            <ng-template #alertActions>
                <button class="btn-ok" (click)="close()">OK</button>
            </ng-template>
        </div>
    </div>
</div>
